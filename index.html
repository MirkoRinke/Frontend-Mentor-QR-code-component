<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icon/favicon-32x32.png" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="content">
      <section class="main_container">
        <div class="main_container--qr_code_container">
          <img class="main_container--qr_code_container--qr_code" src="./assets/img/image-qr-code.png" alt="QR Code" />
          <div class="main_container--qr_code_container--textarea">
            <h1 class="main_container--qr_code_container--textarea--headding">
              Improve your front-end skills by building projects
            </h1>
            <p class="main_container--qr_code_container--textarea--paragraph">
              Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
          </div>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by
      <a href="https://github.com/MirkoRinke">Mirko Rinke</a>.
    </div>
  </body>
</html>
